<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teambit</title>
 
    <link rel="stylesheet" href="dist/app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600&display=swap" rel="stylesheet">  
    
</head>
<body>
    
    <!-- INIZIO HEADER -->
    <header>

        <!-- inizio contenitore header -->
        <div class="container">

            <!-- inizio sezione nav -->
            <div class="nav">

                <!-- logo -->
                <div class="logo">
                    <img src="img/logo.svg" alt="teambit">
                </div>

                <!-- inizio navigation bar -->
                <div class="nav_bar">
                    <nav>
                        <ul>
                            <li><a href="#">Solutions</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Sign in</a></li>
                            <li class="google_sign">
                                <a href="#"><img class="btn_logo" src="img/google-logo.svg" alt="google">Sign up</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- fine navigation bar -->

            </div>
            <!-- fine sezione nav -->

            <!-- inizio sezione jumbotron -->
            <div class="jumbotron two_col">

                <!-- inizio colonna sinistra -->
                <div class="col col_sx">

                    <!-- titolo -->
                    <div class="title">
                        <h1>Understand, recognize and develop your people</h1>
                        <p>Teambit helps teams crete a high performing culture with regular feedback.</p>
                    </div>

                    <!-- sezione login -->
                    <div class="login">

                        <a href="#">
                            <img class="btn_logo" src="img/google-logo.svg" alt="google">
                            Sign up with Google
                        </a>

                        <span>or</span>

                        <a href="#">
                            <img class="btn_logo" src="img/slack-logo.svg" alt="slack">
                            Sign up with Slack
                        </a>
                        
                        <span class="use_email">or use your email address</span>

                    </div>

                </div>
                <!-- fine colonna sinistra -->

                <!-- colonna destra -->
                <div class="col col_dx">

                    <!-- immagine jumbotron -->
                    <img src="img/illustration-main.jpg" alt="illustration">
                </div>

            </div>
            <!-- fine sezione jumbotron -->

        </div>
        <!-- fine contenitore header -->

    </header>
    <!-- FINE HEADER -->

</body>
</html>
